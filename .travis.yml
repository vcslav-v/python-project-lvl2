env:
    global:
      - CC_TEST_REPORTER_ID=f454552ee7437b3bcb435cd50272ebfb68fa2ebc52501833079921268e1cfd74

  language: python
  python: 3.8
  
  before_install:
    - pip install poetry
  
  install:
    - make install
  
  before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build
  
  script: 
    - make coverage
  
  after_script:  
    - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT